<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Glow filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <radialGradient id="bodyGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7b2ff7"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </radialGradient>
    <radialGradient id="eyeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ff0000"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="18" fill="#1a1a2e"/>

  <!-- Web lines -->
  <g stroke="#00d4ff" stroke-width="0.6" opacity="0.3" filter="url(#glow)">
    <line x1="50" y1="50" x2="10" y2="10"/>
    <line x1="50" y1="50" x2="90" y2="10"/>
    <line x1="50" y1="50" x2="10" y2="90"/>
    <line x1="50" y1="50" x2="90" y2="90"/>
    <line x1="50" y1="50" x2="50" y2="5"/>
    <line x1="50" y1="50" x2="50" y2="95"/>
    <line x1="50" y1="50" x2="5" y2="50"/>
    <line x1="50" y1="50" x2="95" y2="50"/>
    <ellipse cx="50" cy="50" rx="15" ry="15"/>
    <ellipse cx="50" cy="50" rx="28" ry="28"/>
    <ellipse cx="50" cy="50" rx="42" ry="42"/>
  </g>

  <!-- Left legs -->
  <g stroke="#00d4ff" stroke-width="1.8" stroke-linecap="round" filter="url(#glow)" opacity="0.9">
    <line x1="38" y1="44" x2="18" y2="28"/>
    <line x1="18" y1="28" x2="8" y2="18"/>
    <line x1="36" y1="48" x2="14" y2="42"/>
    <line x1="14" y1="42" x2="4" y2="38"/>
    <line x1="36" y1="54" x2="14" y2="58"/>
    <line x1="14" y1="58" x2="4" y2="62"/>
    <line x1="38" y1="58" x2="18" y2="72"/>
    <line x1="18" y1="72" x2="8" y2="82"/>
  </g>

  <!-- Right legs -->
  <g stroke="#00d4ff" stroke-width="1.8" stroke-linecap="round" filter="url(#glow)" opacity="0.9">
    <line x1="62" y1="44" x2="82" y2="28"/>
    <line x1="82" y1="28" x2="92" y2="18"/>
    <line x1="64" y1="48" x2="86" y2="42"/>
    <line x1="86" y1="42" x2="96" y2="38"/>
    <line x1="64" y1="54" x2="86" y2="58"/>
    <line x1="86" y1="58" x2="96" y2="62"/>
    <line x1="62" y1="58" x2="82" y2="72"/>
    <line x1="82" y1="72" x2="92" y2="82"/>
  </g>

  <!-- Body (abdomen) -->
  <ellipse cx="50" cy="60" rx="10" ry="13" fill="url(#bodyGrad)" filter="url(#glow)" opacity="0.95"/>

  <!-- Head -->
  <circle cx="50" cy="44" r="11" fill="url(#bodyGrad)" filter="url(#glow)"/>

  <!-- Eyes -->
  <circle cx="45" cy="41" r="3" fill="url(#eyeGrad)" filter="url(#glow)"/>
  <circle cx="55" cy="41" r="3" fill="url(#eyeGrad)" filter="url(#glow)"/>
  <circle cx="45" cy="41" r="1.2" fill="#fff" opacity="0.8"/>
  <circle cx="55" cy="41" r="1.2" fill="#fff" opacity="0.8"/>

  <!-- Fangs -->
  <line x1="47" y1="53" x2="45" y2="57" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  <line x1="53" y1="53" x2="55" y2="57" stroke="#00d4ff" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
</svg>
