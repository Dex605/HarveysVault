<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harvey's Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --red: #C0392B; --red-light: #E74C3C; --black: #0a0a0a; --white: #f5f5f0; --glass: rgba(255,255,255,0.06); --glass-border: rgba(255,255,255,0.12); --input-bg: rgba(255,255,255,0.05); }
    html, body { height: 100%; font-family: 'Jost', sans-serif; background: var(--black); color: var(--white); }

    /* LOGIN */
    .login-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; background: radial-gradient(ellipse at center, rgba(192,57,43,0.08) 0%, var(--black) 70%); }
    .login-box { background: #111; border: 1px solid var(--glass-border); border-radius: 12px; padding: 48px 36px; width: 100%; max-width: 360px; text-align: center; }
    .login-icon { font-size: 3rem; margin-bottom: 16px; }
    .login-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 6px; }
    .login-sub { font-size: 0.78rem; color: rgba(245,245,240,0.4); margin-bottom: 28px; letter-spacing: 0.06em; }
    .login-input { width: 100%; padding: 13px 16px; background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--white); border-radius: 6px; font-family: 'Jost', sans-serif; font-size: 0.95rem; margin-bottom: 14px; text-align: center; letter-spacing: 0.1em; }
    .login-input:focus { outline: none; border-color: var(--red); }
    .login-input::placeholder { color: rgba(245,245,240,0.2); letter-spacing: 0.06em; }
    .login-btn { width: 100%; padding: 13px; background: var(--red); color: var(--white); border: none; border-radius: 6px; font-family: 'Jost', sans-serif; font-size: 0.85rem; letter-spacing: 0.1em; text-transform: uppercase; cursor: pointer; transition: background 0.2s; }
    .login-btn:hover { background: var(--red-light); }
    .login-error { color: var(--red-light); font-size: 0.75rem; margin-top: 12px; display: none; }

    /* VAULT */
    .vault-wrap { display: none; min-height: 100vh; flex-direction: column; }
    .vault-header { padding: 18px 28px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); background: rgba(10,10,10,0.9); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 10; }
    .vault-logo { font-family: 'Playfair Display', serif; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
    .vault-logo-icon { font-size: 1.3rem; }
    .logout-btn { background: none; border: 1px solid var(--glass-border); color: rgba(245,245,240,0.45); font-family: 'Jost', sans-serif; font-size: 0.72rem; letter-spacing: 0.08em; text-transform: uppercase; padding: 7px 16px; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
    .logout-btn:hover { border-color: var(--red); color: var(--red-light); }
    .vault-body { flex: 1; padding: 32px 24px; max-width: 800px; margin: 0 auto; width: 100%; }
    .vault-eyebrow { font-size: 0.62rem; letter-spacing: 0.2em; text-transform: uppercase; color: var(--red-light); margin-bottom: 6px; }
    .vault-title { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 28px; }

    /* TABS */
    .tabs { display: flex; gap: 0; border: 1px solid var(--glass-border); border-radius: 8px; overflow: hidden; margin-bottom: 28px; }
    .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: rgba(245,245,240,0.45); font-family: 'Jost', sans-serif; font-size: 0.82rem; letter-spacing: 0.08em; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
    .tab-btn.active { background: var(--red); color: var(--white); }
    .tab-btn:hover:not(.active) { background: var(--glass); color: var(--white); }

    /* PANELS */
    .panel { display: none; }
    .panel.active { display: block; }
    .panel-label { font-size: 0.65rem; letter-spacing: 0.14em; text-transform: uppercase; color: rgba(245,245,240,0.35); margin-bottom: 8px; }
    .panel-textarea { width: 100%; height: 180px; padding: 16px; background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--white); border-radius: 8px; font-family: 'Jost', sans-serif; font-size: 0.9rem; resize: vertical; line-height: 1.6; }
    .panel-textarea:focus { outline: none; border-color: var(--red); }
    .panel-textarea::placeholder { color: rgba(245,245,240,0.15); }
    .panel-textarea.output { background: rgba(192,57,43,0.05); border-color: rgba(192,57,43,0.2); color: rgba(245,245,240,0.85); cursor: default; }
    .arrow-row { display: flex; align-items: center; justify-content: center; padding: 14px 0; }
    .arrow-icon { font-size: 1.5rem; color: var(--red); animation: bounce 1.5s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }
    .action-row { display: flex; gap: 10px; margin-top: 14px; }
    .action-btn { flex: 1; padding: 12px; border-radius: 6px; font-family: 'Jost', sans-serif; font-size: 0.8rem; letter-spacing: 0.08em; text-transform: uppercase; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-clear { background: var(--glass); color: rgba(245,245,240,0.55); border: 1px solid var(--glass-border) !important; }
    .btn-clear:hover { background: rgba(255,255,255,0.1); color: var(--white); }
    .btn-copy { background: var(--red); color: var(--white); }
    .btn-copy:hover { background: var(--red-light); }
    .copy-toast { position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%); background: #2ecc71; color: #fff; padding: 10px 24px; border-radius: 20px; font-size: 0.78rem; letter-spacing: 0.08em; display: none; z-index: 999; }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-wrap" id="loginWrap">
  <div class="login-box">
    <div class="login-icon">üîê</div>
    <div class="login-title">Harvey's Vault</div>
    <div class="login-sub">Enter your access code to continue</div>
    <input class="login-input" type="password" id="loginInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" onkeydown="if(event.key==='Enter')doLogin()"/>
    <button class="login-btn" onclick="doLogin()">Unlock Vault</button>
    <div class="login-error" id="loginError">Incorrect access code. Try again.</div>
  </div>
</div>

<!-- VAULT -->
<div class="vault-wrap" id="vaultWrap">
  <div class="vault-header">
    <div class="vault-logo"><span class="vault-logo-icon">üîí</span> Harvey's Vault</div>
    <button class="logout-btn" onclick="doLogout()">üö™ Lock Vault</button>
  </div>
  <div class="vault-body">
    <div class="vault-eyebrow">Secure Cipher Tool</div>
    <div class="vault-title">Encode & Decode</div>
    <div class="tabs">
      <button class="tab-btn active" id="encodeTab" onclick="switchTab('encode')">üîí Encode</button>
      <button class="tab-btn" id="decodeTab" onclick="switchTab('decode')">üîì Decode</button>
    </div>

    <!-- ENCODE -->
    <div class="panel active" id="encodePanel">
      <div class="panel-label">Your Message</div>
      <textarea class="panel-textarea" id="encodeInput" placeholder="Type or paste your message here..." oninput="doEncode()"></textarea>
      <div class="arrow-row"><div class="arrow-icon">‚Üì</div></div>
      <div class="panel-label">Encoded Output</div>
      <textarea class="panel-textarea output" id="encodeOutput" readonly placeholder="Encoded message will appear here..."></textarea>
      <div class="action-row">
        <button class="action-btn btn-clear" onclick="clearPanel('encode')">‚úï Clear</button>
        <button class="action-btn btn-copy" onclick="copyOutput('encodeOutput')">‚éò Copy Output</button>
      </div>
    </div>

    <!-- DECODE -->
    <div class="panel" id="decodePanel">
      <div class="panel-label">Encoded Message</div>
      <textarea class="panel-textarea" id="decodeInput" placeholder="Paste your encoded message here..." oninput="doDecode()"></textarea>
      <div class="arrow-row"><div class="arrow-icon">‚Üì</div></div>
      <div class="panel-label">Decoded Output</div>
      <textarea class="panel-textarea output" id="decodeOutput" readonly placeholder="Decoded message will appear here..."></textarea>
      <div class="action-row">
        <button class="action-btn btn-clear" onclick="clearPanel('decode')">‚úï Clear</button>
        <button class="action-btn btn-copy" onclick="copyOutput('decodeOutput')">‚éò Copy Output</button>
      </div>
    </div>
  </div>
</div>

<div class="copy-toast" id="copyToast">‚úì Copied to clipboard!</div>

<script>
  // ‚îÄ‚îÄ PASSWORD ‚îÄ‚îÄ
  const VAULT_PASSWORD = 'Harvey@96';

  // ‚îÄ‚îÄ CIPHER MAP (encode: normal ‚Üí cipher) ‚îÄ‚îÄ
  const encodeMap = {
    'a':'4','b':'6','c':'<','d':'}','e':'3','f':'t','g':'9','h':'y','i':'1','j':':','k':'k','l':'|','m':'w','n':'u','o':'0','p':']','q':'p','r':'7','s':'5','t':'+','u':'n','v':'^','w':'m','x':'x','y':'h','z':'2',
    'A':'@','B':'#','C':'$','D':'%','E':'&','F':'*','G':'(','H':')','I':'_','J':'=','K':'{','L':'}','M':'[','N':']','O':';','P':'"','Q':'/','R':'?','S':'>','T':',','U':'.','V':'~','W':'`','X':'!','Y':'\\','Z':':',
    '0':'a','1':'b','2':'c','3':'d','4':'e','5':'f','6':'g','7':'h','8':'i','9':'j',
    '!':'K','@':'L','#':'M','$':'N','%':'O','^':'P','&':'Q','*':'R','(':'S',')':'T','-':'U','_':'V','+':'W','=':'X','{':'Y','}':'Z','[':'8',']':'9',':':'G',';':'H','"':'I',"'":'J','<':'C','>':'D',',':'E','.':'F','?':'A','/':'B','\\':'0','|':'1','~':'2'
  };

  // ‚îÄ‚îÄ BUILD DECODE MAP (reverse of encode) ‚îÄ‚îÄ
  const decodeMap = {};
  for(const [k,v] of Object.entries(encodeMap)){ decodeMap[v] = k; }

  // ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ
  function doLogin(){
    const val = document.getElementById('loginInput').value;
    if(val === VAULT_PASSWORD){
      document.getElementById('loginWrap').style.display = 'none';
      document.getElementById('vaultWrap').style.display = 'flex';
      document.getElementById('loginError').style.display = 'none';
    } else {
      document.getElementById('loginError').style.display = 'block';
      document.getElementById('loginInput').value = '';
    }
  }

  function doLogout(){
    document.getElementById('loginWrap').style.display = 'flex';
    document.getElementById('vaultWrap').style.display = 'none';
    document.getElementById('loginInput').value = '';
    clearPanel('encode');
    clearPanel('decode');
  }

  // ‚îÄ‚îÄ TABS ‚îÄ‚îÄ
  function switchTab(t){
    document.getElementById('encodePanel').classList.toggle('active', t==='encode');
    document.getElementById('decodePanel').classList.toggle('active', t==='decode');
    document.getElementById('encodeTab').classList.toggle('active', t==='encode');
    document.getElementById('decodeTab').classList.toggle('active', t==='decode');
  }

  // ‚îÄ‚îÄ ENCODE ‚îÄ‚îÄ
  function doEncode(){
    const input = document.getElementById('encodeInput').value;
    let output = '';
    for(const ch of input){
      output += encodeMap[ch] !== undefined ? encodeMap[ch] : ch;
    }
    document.getElementById('encodeOutput').value = output;
  }

  // ‚îÄ‚îÄ DECODE ‚îÄ‚îÄ
  function doDecode(){
    const input = document.getElementById('decodeInput').value;
    let output = '';
    for(const ch of input){
      output += decodeMap[ch] !== undefined ? decodeMap[ch] : ch;
    }
    document.getElementById('decodeOutput').value = output;
  }

  // ‚îÄ‚îÄ CLEAR ‚îÄ‚îÄ
  function clearPanel(t){
    if(t==='encode'){
      document.getElementById('encodeInput').value='';
      document.getElementById('encodeOutput').value='';
    } else {
      document.getElementById('decodeInput').value='';
      document.getElementById('decodeOutput').value='';
    }
  }

  // ‚îÄ‚îÄ COPY ‚îÄ‚îÄ
  function copyOutput(id){
    const text = document.getElementById(id).value;
    if(!text) return;
    navigator.clipboard.writeText(text).then(()=>{
      const toast = document.getElementById('copyToast');
      toast.style.display = 'block';
      setTimeout(()=>toast.style.display='none', 2000);
    });
  }
</script>
</body>
</html>
